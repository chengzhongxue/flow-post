apiVersion: notification.halo.run/v1alpha1
kind: NotificationTemplate
metadata:
  name: template-subscribe-to-new-post
spec:
  reasonSelector:
    reasonType: subscribe-to-new-post
    language: default
  template:
    title: "最新文章通知"
    rawBody: |
      
        最新文章通知
      
        文章标题： [(${postTitle})]
      
        文章摘要： [(${postExcerpt})]
      
        文章作者: [(${postOwner})]
      
        文章发布时间: [(${postPublishTime})]
      
        文章访问链接： [(${postUrl})]
      
        取消订阅链接： [(${cancelUrl})]

    htmlBody: |
      <div style="width: 700px; max-width: 100%; background-color: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 48px; margin: 0 auto; border-radius: 16px; border: 1px solid #e5e7eb;">
          <div style="text-align: center; margin-bottom: 48px;">
              <div style="display: inline-flex; align-items: center; justify-content: center; margin-bottom: 16px;">
                  <h1 style="font-size: 24px; font-weight: bold; color: #1f2937; margin: 0;">最新文章通知</h1>
              </div>
              <div style="height: 2px; width: 96px; background-color: rgba(59, 130, 246, 0.2); margin: 0 auto;"></div>
          </div>
          <div style="display: flex; flex-direction: column; gap: 24px;">
              <div style="background: linear-gradient(to bottom right, #eff6ff, white); padding: 32px; border-radius: 12px; border: 1px solid #dbeafe; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);">
                  <div style="display: flex; align-items: center; margin-bottom: 16px;">
                      <span style="color: #9ca3af; font-size: 14px;">发布于 [[${postPublishTime}]]</span>
                  </div>
                  <h2 style="font-size: 24px; font-weight: bold; color: #1f2937; margin-bottom: 16px; line-height: 1.25;">[(${postTitle})]</h2>
                  <p style="color: #4b5563; margin-bottom: 24px; line-height: 1.625; font-size: 18px;">
                      [(${postExcerpt})]
                  </p>
                  <div style="display: flex; align-items: center; justify-content: space-between;">
                      <a th:href="${postUrl}" style="display: inline-flex; align-items: center; background-color: #3B82F6; color: white; padding: 12px 32px; border-radius: 9999px; font-weight: 500; text-decoration: none; transition: all 0.2s;">
                          <span>阅读全文</span>
                      </a>
                  </div>
                  <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid #f3f4f6;">
                      <div style="display: flex; align-items: center; justify-content: space-between; font-size: 14px; color: #6b7280;">
                          <div style="display: flex; align-items: center;">
                              <span>作者: [(${postOwner})]</span>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div style="margin-top: 32px;">
              <div style="text-align: center; display: flex; flex-direction: column; gap: 16px;">
                  <div style="padding-top: 16px;">
                      <a th:href="${cancelUrl}" style="color: #64748B;font-size: 14px;align-items: center;justify-content: center;margin: 0 auto;background-color: #eff6ff;padding: 8px 16px;border-radius: 9999px;border: none;cursor: pointer;transition: all 0.2s;text-decoration: none;user-select: none;hover:background-color: #dbeafe;">
                        取消订阅
                      </a>
                      <p style="color: #9ca3af; font-size: 14px; text-align: center; margin-top: 16px;">
                          © [(${site.title})]. 保留所有权利 <br>
                          <span style="font-size: 12px;">如果您不想继续接收我们的邮件，可以点击上方的取消订阅按钮</span>
                      </p>
                  </div>
              </div>
          </div>
      </div>

---

